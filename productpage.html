<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <header class="productPagenav">
        <div class="navbar">
            <div class="back">
                <img src="assets/icons/back.svg" alt="">
            </div>

            <div class="profileCart">
                <div class="cart">
                    <img id="cart" src="assets/icons/cart-blk.png" alt="">
                </div>

                <img src="assets/icons/profile.png" alt="">
                
            </div>
        </div>
    </header>
    <section>
        <div class="prodPageSec">
            <div class="prodImg">
                <div class="largeDisplay">
                    <img src="assets/images/6-tee.jpg" alt="">
                </div>
                <div class="smallImgs">
                    <img  src="assets/images/6-tee.jpg" alt="">
                </div>
               
            </div>
            <div class="prodDetails">
                <div class="title">
                    <h2 class="prodName" id="productName">Tee 6</h2>
                </div>
                <div class="prodPrice">
                    <p class="productPrice" id="prodPrice">R 250</p>
                </div>
                
            </div>
            
        </div>
    </section>
</body>
</html>
