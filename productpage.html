<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <header class="productPagenav">
        <div class="navbar">
            <div class="back">
                <img onclick="window.location.href='index.html'" src="assets/icons/back.svg" alt="">
            </div>

            <div class="profileCart">
                <div class="cart">
                    <img id="cart" src="assets/icons/cart-blk.png" alt="">
                </div>

                <img src="assets/icons/profile.png" alt="">
                
            </div>
        </div>
    </header>
    <section>
        <div class="prodPageSec">
            <div class="prodImg">
                <div class="largeDisplay">
                    <img id="largeDisplay" src="" alt="">
                </div>
                <div class="smallImgs">
                    <img id="smallDisplay"  src="assets/images/6-tee.jpg" alt="">
                </div>
               
            </div>
            <div class="prodDetails">
                <div class="title">
                    <h2 class="prodName" id="productName"></h2>
                </div>
                <div class="prodPrice">
                    <p class="productPrice" id="prodPrice"></p>
                </div>
                <div class="discriptions">
                    <div class="buttons">
                        <button class="descriptionbtn">DESCRIPTION</button>
                        <button class="detailsbtn">DETAILS</button>
                    </div>
                    <hr>
                    <div class="descriptionDetail">
                        <p id="description"></p>
                        <p id="details"></p>
                    </div>
                </div>
                <div class="colors">
                    <p>Color</p>
                    <div class="color-btns"></div>
                   
                </div>
                <div class="size">
                    <p>Size</p>
                    <div class="sizes"></div>
                </div>
                <div class="quantity">
                    <p>Quantity</p>
                    <!--<div class="qty-select">
                        <button class="reduce-qty">-</button>
                        <p id="qty">1</p>
                        <button class="increase-qty">+</button>
                    </div>-->

                    <div class="quantityField">
                        <input type="number" id="quantity" value="1" min="1">
                    </div>

                </div>
                <div class="add2cart-wishlist">
                    <button onclick="addToCart()" class="add2cart">ADD TO CART</button>
                    <button class="add2wish">ADD TO WISHLIST</button>
                </div>
                
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
